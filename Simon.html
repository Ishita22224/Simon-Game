<!-- How to play -->
<!-- The objective of the game is to remember the pattern and get the highest score -->
<!-- By pressing the power button, the unit will continue till you get the correct pattern and will continue adding new color patterns every time -->
<!-- when you are wrong, we get the score -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="SimonStyle.css">
</head>
<body>
    
    <h1>Simon Game</h1>

    <h2>Press any key to Start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="red btn" type="button" id="red"></div>
            <div class="blue btn" type="button" id="blue"></div>
        </div>

        <div class="line-two">
            <div class="orange btn" type="button" id="orange"></div>
            <div class="green btn" type="button" id="green"></div>
        </div>
    </div>
    <script src="SimonMe.js"></script>
</body>
</html>
